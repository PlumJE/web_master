<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h3>DOM</h3>
        <div id="show">
        <table class="table">
            <thead>
                <tr>
                    <td>이름</td>
                    <td><input type="text" class="form-control" name="friendName"></td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td><input type="text" class="form-control" name="friendPhone"></td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td><input type="date" class="form-control" name="friendBirth"></td>
                </tr>
                <tr>
                    <td>혈액형</td>
                    <td>
                        <select type="text" name="friendBloodType">
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                        </select>
                    </td>
                </tr>
            </thead>
            <tr>
                <td align="center" colspan="2">
                    <button class="btn btn-primary">추가</button>
                    <button class="btn btn-warning">수정</button>
                    <button class="btn btn-danger">선택삭제</button>
                    <button class="btn btn-info">정보저장</button>
                </td>
            </tr>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>생일</th>
                    <th>혈액형</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="list">
                <!--  -->
            </tbody>
        </table>
        </div>
        <script src="js/data.js"></script>
        <script src="js/friend.js"></script>
    </body>
</html>
